<div class="person-add-container">

    <a class="add-button" (click)="show()">
        <span class="material-icons">add</span>
    </a>

    <div class="person-modal" *ngIf="showModal" [@fadeInOut]>

        <form>

            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" required id="userName"
                       [(ngModel)]="person.userName" name="userName">
                <!--
                #userName="ngModel">
                <div [hidden]="userName.valid || userName.pristine"
                     class="alert alert-danger">
                    Username is required
                </div>-->
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" required id="firstName"
                       [(ngModel)]="person.firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" required id="lastName"
                       [(ngModel)]="person.lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" required id="phone"
                       [(ngModel)]="person.phone" name="phone">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address"
                       [(ngModel)]="person.address" name="address">
            </div>

            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type="text" class="form-control" id="picture"
                       [(ngModel)]="person.picture" name="picture">
            </div>

            <button type="submit" class="btn btn-success" (click)="save()">Add Person</button>

        </form>

    </div>

</div>
